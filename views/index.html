<!DOCTYPE html>
<html>
  <head>
    <title>File Metadata Microservice</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
      }
      .container {
        max-width: 400px;
        margin: auto;
        border: 1px solid #ccc;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload a File</h1>
      <form
        action="/api/fileanalyse"
        method="POST"
        enctype="multipart/form-data"
      >
        <input type="file" name="upfile" required />
        <br /><br />
        <button type="submit">Upload</button>
      </form>
    </div>
  </body>
</html>
